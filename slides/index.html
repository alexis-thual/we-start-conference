				<section data-markdown>
					<textarea data-template data-notes='^Notes:'>
						### Two crucial ideas today
						* Most popular technologies are safe; yet it is non-trivial to know what they do.
						* Hacking is not only about breaking into a system; observing systems can be touchy.

						Notes:
						Les deux objets de la séance :
						* les failles de sécurité existent parce que tout le monde est connecté au même réseau; pour autant, les softwares peuvent facilement être sécurisés
						* même lorsque tout est sécurisé, il est possible d'acquérir une donnée de valeur; la loi tente de nous protéger vis-à-vis de cela
					</textarea>
				</section>
