				<section data-markdown>

				<section data-markdown>
					<textarea data-template data-notes='^Notes:'>
						## "Artificial Intelligence": an evolutive concept
						AI is a process producing a result given a specific task.
						The goal: automation of tasks
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template data-notes='^Notes:'>
						## "Artificial Intelligence": an evolutive concept
						
						Key differenciation: rules vs statistics
						
						Explaining different components if AI? Machine Learning,
						Operational Research, Graph exploration, Multi-Agents Systems, etc.
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template data-notes='^Notes:'>
						## "Artificial Intelligence": an evolutive concept
						
						Machine Learning (statistics) is the popular one nowedays,
						nearly a synomym of AI even if actually included in the concept.
						
						But used to be inverse
						
						(The future of AI is in symbolic reasoning?)
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template data-notes='^Notes:'>
						## Machine Learning: AI as statistical reasoning
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template data-notes='^Notes:'>
						## Machine Learning: AI as statistical reasoning
						
						Machine learning cover a wide range of statistical methods.
                        
						They all work the same way:
						* you give them inputs (images, features of a person...)
						* you tell them what you want them to predict (topic of the image, what the person will buy)
						* they output you what they think is the most likely answer 
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template data-notes='^Notes:'>
						## Machine Learning: AI as statistical reasoning
						
						Not a black box, we design them, control them and understand how they work
					</textarea>
