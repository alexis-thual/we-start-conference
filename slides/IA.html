					<textarea data-template data-notes='^Notes:'>
						## "Artificial Intelligence":
						### An evolutive concept
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template data-notes='^Notes:'>
						What is AI among...
						* Siri
						* Face ID
						* Spelling checker
						* Google's suggestions
						* Chess playing bot
						* Enigma
						* Fingerprint recognition system
						* Route suggestion
						* Storm detection
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template data-notes='^Notes:'>
						Each one of them is!
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template data-notes='^Notes:'>
						## An evolutive concept

						AI is a <strong>algorithmic process</strong> producing a result following a <strong>specific task</strong>
						and given <strong>an environment</strong>.

						The goal is an automation of "hard" tasks.
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template data-notes='^Notes:'>
						## An evolutive concept

						A key differenciation:<br> Reasoning following <strong>rules</strong> or <strong>statistics</strong>
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template data-notes='^Notes:'>
						## An evolutive concept

						AI is a field of Computer Science since its very beginning, with various components:
						* Machine Learning
						*	Operational Research
						* Optimization
						* Graph exploration
						* Multi-Agents Systems
						* ...
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template data-notes='^Notes:'>
						## An evolutive concept

						<strong>Symbolic reasoning</strong>, aka <strong>reasoning with rules</strong>, used to be the way of conceiving AI (1950-1970).

						Example: General Game Playing
				</textarea>
				</section>
				<section data-markdown>
					<textarea data-template data-notes='^Notes:'>
						## An evolutive concept

						<strong>Statistical reasoning</strong>, aka <strong>machine learning</strong>, has now become the most popular technique.

						Nearly taken as a synomym of AI even, even if the concept is actually broader.
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template data-notes='^Notes:'>
						## Machine Learning:
						### AI as statistical reasoning
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template data-notes='^Notes:'>
						## Machine Learning

						Machine learning cover a wide range of statistical methods.

						They all work the same way:
						* you give them inputs (images, features of a person...)
						* you tell them what you want them to predict (topic of the image, what the person will buy)
						* they output you what they think is the most likely answer
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template data-notes='^Notes:'>
						## Machine Learning

						Not a black box, we design them, control them and understand how they work
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template data-notes='^Notes:'>
						## Machine Learning

						Focus on Neural Networks (aka Deep Learning):
						* from a basic example: recognize a cat picture
						* what's a perceptron, the notion of "activation"
						* intuition on gradient descent and backtracking
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template data-notes='^Notes:'>
						## Machine Learning

						How machine learning works:
						* training the algorithm on a large data set (=> big data)
						* testing "how good" the algorithm is (what metrics)
						* use it on new data! Example: classify unseen images, new customers, etc.
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template data-notes='^Notes:'>
						## Delimiting AI:
						### What it can do, what it cannot do
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template data-notes='^Notes:'>
						## Delimiting AI

						An AI algorithm is still an algorithm. Therefore, it has a very normative framework:
						* it can only work with what it is given (the set of data you give it)
						* it can only output something you ask for (classifies only among the category given)
						* it cannot act on its own (have an autonomous behaviour like reaching the internet, shutting dow your computer)
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template data-notes='^Notes:'>
						## Delimiting AI

						Going against modern fantasy: killer robots
						* I Robot
						* Terminator
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template data-notes='^Notes:'>
						## Delimiting AI

						To sum up: robots and AI cannot have symbolic reasoning:
						* autonomous decision and action
						* feelings
						* creating a concept (e.g. they can identify a picture of a cat but do not understand the concept of cat)

						=> no consciousness!
					</textarea>
