					</textarea>

				<section data-markdown>
					<textarea data-template data-notes='^Notes:'>
						## Machine Learning
						The goal: predict the <strong>label</strong> of <strong>items</strong> given their <strong>features</strong>.
						* <strong>Items:</strong> emails, pictures, customers, chess game
						* <strong>Features:</strong> text, pixels color, personal data, pieces position
						* <strong>Labels:</strong> spam or not, topic of the image, item to be bought, next good move
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template data-notes='^Notes:'>
							## Machine Learning
							### General Principle
							![](http://northplattept.com/userfiles/929/images/delayed-walking-in-babies-and-using-casper-physical-therapy-to-help.jpg)
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template data-notes='^Notes:'>
						### 1. Input
						You give them examples with their true label.
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template data-notes='^Notes:'>
						### 2. Training
						You let them build a model based on those examples: according to the examples, determine
						what is	<strong>the most likely label</strong> given the examples' features.
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template data-notes='^Notes:'>
						### 3. Testing
						You give them examples they have never seen, and hide their label: then you see which label
						the model predicts and compare it with the true one.
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template data-notes='^Notes:'>
						### 4. Use it!
						When you get new data with unknown label (pictures taken by the camera of an autonomous car, personal data of new customers),
						you use your model to predict their label without doing it by hand.
					</textarea>
				</section>

				<section data-markdown>
					<textarea data-template data-notes='^Notes:'>
						## Delimiting AI

						An AI algorithm is still an algorithm. Therefore, it has a very normative framework.
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template data-notes='^Notes:'>
						### It can only output something you ask for
						If you only give it pictures labeled with "cat" and "dog", it cannot predict "bird"!
					</textarea>
				</section>

				</textarea>
